server:
  port: 8080
---
spring:
  mvc:
    problemdetails:
      enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/lavka
    username: postgres
    password: postgres
  jpa:
    open-in-view: 'false'
    show-sql: true
    properties:
      hibernate:
        format_sql: 'true'
        generate_statistics: 'true'
    hibernate:
      ddl-auto: create

  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.stat: debug
    root: info


---
spring:
  config:
    activate:
      on-profile: ci,test
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:lavka
    username: test
    password: test
  h2:
    console:
      enabled: true

